<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where am I?</title>
   
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="cities.js"></script>
    <script src="weather.js"></script>
    <script src="wikipedia.js"></script>
 
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="header">
        <img class="header-photo" src="./Images/globe-earth-animation-9.gif" alt="flag border background">
        <div class="header-container">
            <div class="title">
                <span class="title-text">Went There, Guess Where</span>
            </div>
            <div class="description">
                <span class="description-text"></span>
            </div>
        </div>
    </div>


    <div class="main-content">
        <div class="pic-section">
            <div class="row-for-pics">
                <div class="postcard-bg pic-0">
                    <div class="pic-bg0"></div>
                </div>
                <div class="postcard-bg pic-1">
                    <div class="pic-bg1"></div>
                </div>
                <div class="postcard-bg pic-2">
                    <div class="pic-bg2"></div>
                </div>
                <div class="postcard-bg pic-3">
                    <div class="pic-bg3"></div>
                </div>
            </div>
        </div>


        <div class="weather-section">
            <div class="weather-bg">
                <span class="weather-text"></span>
            </div>
        </div>


        <div class="button-section">
            <div class="button">
                <button class="button-text btn btn-warning button0">City 1</button>
            </div>
            <div class="button">
                <button class="button-text btn btn-warning button1">City 2</button>
            </div>
            <div class="button">
                <button class="button-text btn btn-warning button2">City 3</button>
            </div>
        </div>


        <div class="map-section">
            <div id = 'theMap'></div>


            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyfIduFunZW6fxzeuOL_STv1Ts66ZurOI&callback=initMap"
            type="text/javascript"></script>
        </div>

        <div class="wikipedia-section">
            <div class="wikipedia-bg">
                <span class="wikipedia-text"></span>
            </div>
        </div>

    </div>
    <div class="plane"></div>
</body>
</html>
